<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HTML -->
    <header>
        <div class="top">
            <div class="container-top">
                <a href="index.html"><img class="logo" src="imagens/kararthIMG.jpg" alt="logo"></a>
            </div>
        </div>
    </header>

    <form method="post">
        <fieldset>
            <legend>Formulário de Agendamento</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome" required>

            <label for="numero">Número de telefone:</label>
            <input type="tel" id="numero" name="numero" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Data para agendamento:</label>
            <input type="date" id="data" name="data" required>

            <label>Serviços desejados:</label>

            <label for="servico1" class="checkbox"><input type="checkbox" id="servico1" name="servicos[]"
                    value="Serviço 1" data-valor="249">Polimento <strong>R$249</strong></label>


            <label for="servico2" class="checkbox"><input type="checkbox" id="servico2" name="servicos[]"
                    value="Serviço 2" data-valor="298">Vidrificação <strong>R$298</strong></label>


            <label for="servico3" class="checkbox"><input type="checkbox" id="servico3" name="servicos[]"
                    value="Serviço 3" data-valor="119">Higienização de bancos <strong>R$119</strong></label>


            <label for="servico4" class="checkbox"><input type="checkbox" id="servico4" name="servicos[]"
                    value="Serviço 4" data-valor="79">Lavagem completa <strong>R$79</strong></label>

            <span id="total">Total: R$0,00</span>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <footer>
        <p>&copy;2023 Gustavo correa / Daniel Vasconcelos / Mathues Henrique</p>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
